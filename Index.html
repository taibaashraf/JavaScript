                  /**     Write a program to reverse a number without using predefined functions **/
                
                  function reverseFunc(num){
                      let n=num.toString();
                      const number=[];
                      let str="";
                      for(let i=n.length-1,k=0; i>=0; i--,k++)
                      {
                          number[k]=n[i];
                          str=str+number[k];
                      }
                      return parseInt(str);
                  }
                  console.log(reverseFunc(123456789));
